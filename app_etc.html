<!DOCTYPE html>

    <title>김화경 포트폴리오</title>
    <link rel="stylesheet" href="css/xeicon.min.css">

    <a class="page-close active"><span></span></a>
    <header class="page-header">
        <h2 class="page-title">모바일 관련<br>작업물들</h2>
        <div class="percent">
            <p class="etc">※ 유지보수 등으로 실제 운영하는것과 다를 수 있습니다.</p>
            <p><span>[참여도 : 디자인 & 퍼블 95%]</span></p>
        </div>
        <p class="page-explain">
            부천대 부분 리뉴얼 : 메인화면 및 기타 페이지 부분 리뉴얼한 일부 페이지<br>
            업무용 앱 : 업무용 앱으로 담당업무와 시스템 상태를 체크하는 앱 일부 페이지<br>
            PDA용 앱 : 업무용 앱으로 입출고 및 재고관리하는 앱 일부 페이지<br>
            쿠폰결제 앱 : 쿠폰으로 결제할 수 있는 앱 일부 페이지
        </p>
    </header>
    <main class="app">
        <section class="mobile">
            <div class="inner-box">
                <article class="col3">
                    <figure><img src="img/app_etc/buchon01.png" alt="부천대앱"></figure>
                    <figure class="mt20"><img src="img/app_etc/buchon03.png" alt="부천대앱"></figure>
                    <figure><img src="img/app_etc/buchon02.png" alt="부천대앱"></figure>                    
                </article>
            </div>
        </section>
        <section class="mobile use">

                <article class="col3 mt-minus">
